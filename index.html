<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img id="first-object" src="images/bg-pattern-top.svg">
  <img id="second-object" src="images/bg-pattern-bottom.svg">
  <div class="container">
    <img id="profile-banner" src="images/bg-pattern-card.svg">
    <div class="profile-container">
      <img id="profile-picture" src="images/image-victor.jpg">
      <div class="profile-details">
        <div class="profile-name">Victor Crest</div>
        <div class="profile-age">26</div>
      </div>
      <div class="profile-location">London</div>
    </div>
    <div class="profile-stats">
      <div class="followers-container">
        <div class="followers-count">80K</div>
        <div class="followers-description">Followers</div>
      </div>
      <div class="likes-container">
        <div class="likes-count">803K</div>
        <div class="likes-description">Likes</div>
      </div>
      <div class="photos-container">
        <div class="photos-count">1.4K</div>
        <div class="photos-description">Photos</div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ChaseDev7</a>.
  </div>
</body>
</html>
